<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="playApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="playApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="playApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blackcoin Playground</title>
  <meta name="description" content="Interactively learn the fundamentals of Bitcoin using the Bitcore JavaScript library.">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.ico">

  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="bower_components/highlightjs/styles/monokai_sublime.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css" />

  <!-- Load in fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,700,700italic,600italic|Titillium+Web:400,300,700" rel="stylesheet" type="text/css"/>

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>


</head>
<body>

<!--Header Starts-->
  <section id="header" class="bg-color-black2">
    <div class="row p10t">
      <div class="medium-4 columns">
        <a href="/">
          <span class="playground-logo">Blackcoin playground</span>
        </a>
      </div>
      <div class="medium-8 columns text-right">
        <ul id="nav-hd" class="show-for-large-up">
          <li class=""><a href="/" class="active"><span></span>Playground</a></li>
          <li class=""><a href="https://reddit.com/r/blackcoin"><span></span>Reddit</a></li>
        </ul>
      </div>
    </div>
  </section>
<!--Header Ends-->

<!--Small Nav starts-->


<div class="main-nav-small show-for-medium-down">

<nav class="top-bar" data-topbar role="navigation">

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="left">
      <li><a href="#/units"><span class="fi-list v-align fnt14 pr5"></span>Menu</a></li>
      <li ng-class="getClass('/address')"><a href="#/address"><span class="icon-public-key-solid v-align fnt14 pr5"></span> Address</a></li>
      <li ng-class="getClass('/multisig')"><a href="#/multisig"><span class="icon-keyring-solid v-align fnt14 pr5"></span> Multisig Address</a></li>
      <li ng-class="getClass('/hdkeys')"><a href="#/hdkeys"><span class="icon-tree-solid v-align fnt14 pr5"></span> HD Keys</a></li>
      <li ng-class="getClass('/unspent')"><a href="#/unspent"><span class="icon-coin v-align fnt14 pr5"></span>  Unspent Outputs</a></li>
      <li ng-class="getClass('/transaction')"><a href="#/transaction"><span class="icon-double-arrow-solid fnt14 pr5"></span> Transaction</a></li>
    </ul>
  </section>

</nav>



</div>

<!--Small Nav ends-->

<div class="main-sidebar show-for-large-up">
      <!--Sidebar starts-->
    <div class="large-12 columns examples sidebar" ng-controller="SideBar">
      <ul class="menu">
        <li ng-class="getClass('/address')"><a href="#/address"><span class="icon-public-key-solid v-align fnt14 pr5"></span> Address</a></li>
        <li ng-class="getClass('/multisig')"><a href="#/multisig"><span class="icon-keyring-solid v-align fnt14 pr5"></span> Multisig Address</a></li>
        <li ng-class="getClass('/hdkeys')"><a href="#/hdkeys"><span class="icon-tree-solid v-align fnt14 pr5"></span> HD Keys</a></li>
        <li ng-class="getClass('/unspent')"><a href="#/unspent"><span class="icon-coin v-align fnt14 pr5"></span> Unspent Outputs</a></li>
        <li ng-class="getClass('/transaction')"><a href="#/transaction"><span class="icon-double-arrow-solid fnt14 pr5"></span> Transaction</a></li>
      </ul>
    </div>
    <!--Sidebar ends-->
</div>


<div ng-controller='Network'>
  <div class="main-content show-for-large-up">
      <!--Content starts-->
      <div class="no-p medium-8 columns">
        <div ng-view class="bg-color-white p4060 max-width-large "></div>
      </div>
      <div class="no-p medium-4 columns">
        <div id="terminal-content" class="bg-color-black2 p30 fntwhite">
          <ng-include src="'components/console/console.html'"/>
        </div>
      </div>




      <!--Content ends-->
  </div>

  <div class="show-for-medium-down">
      <!--Content starts-->
      <div class="no-p small-12 columns">
        <div ng-view class="bg-color-gray1 p4060s"></div>
      </div>
      <!--Content ends-->
  </div>
</div>

<div style="clear: both;"></div>

<!--Footer Starts-->
<section id="footer" class="bg-color-black2 ng-cloak" ng-show="showFooter">

  <div id="terminal" class="bg-color-gray1 show-for-large-up">
    <!-- <div id="terminaltab" class="bg-color-black2 rdt3 goto-repl"></div> -->
    <!-- <div id="terminaltab-sticky" class="bg-color-black2 rdt3 goto-repl"></div> -->
    <!-- <div id="terminal-content" class="bg-color-black2 p30 fntwhite">
      <ng-include src="'components/console/console.html'"/>
    </div> -->
  </div>

  <div class="row p10t footer">
    <div class="medium-4 columns show-for-large-up">
      <a>
        <span class="playground-logo">Blackcoin playground</span>
      </a>
    </div>
    <div class="medium-8 columns text-right">
      <ul id="nav-ft" class="fnt08 m1020">
        <li class=""><a href="https://reddit.com/r/blackcoin" target="_blank"> Reddit</a></li>
      </ul>
    </div>
  </div>
</section>
<!--Footer Ends-->


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bitcore-lib/bitcore-lib.min.js"></script>
  <script src="bower_components/bitcore-explorers/bitcore-explorers.min.js"></script>
  <script src="app.js"></script>
  <script src="address/address.js"></script>
  <script src="multisig/multisig.js"></script>
  <script src="hdkeys/hdkeys.js"></script>
  <script src="unspent/unspent.js"></script>
  <script src="transaction/transaction.js"></script>

</body>
</html>
